<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Task Lists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard Tugas</h2>
        <div class="mb-3">
            <label for="categoryFilter" class="form-label">Filter berdasarkan Kategori:</label>
            <select id="categoryFilter" class="form-select">
                <option value="">Semua</option>
                <option value="Kuliah">Kuliah</option>
                <option value="Organisasi">Organisasi</option>
                <option value="Pribadi">Pribadi</option>
            </select>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Kategori</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
    <script>
        function fetchTasks(category = '') {
            fetch(`/tasks?category=${category}`)
            .then(response => response.json())
            .then(tasks => {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    taskList.innerHTML += `<tr>
                        <td>${task.title}</td>
                        <td>${task.category}</td>
                        <td>${task.deadline}</td>
                        <td>${task.status}</td>
                        <td><button class='btn btn-danger' onclick='deleteTask(${task.id})'>Hapus</button></td>
                    </tr>`;
                });
            });
        }

        function deleteTask(id) {
            fetch(`/tasks/${id}`, { method: 'DELETE' })
            .then(() => fetchTasks());
        }

        document.getElementById('categoryFilter').addEventListener('change', function() {
            fetchTasks(this.value);
        });

        fetchTasks();
    </script>
</body>
</html>
